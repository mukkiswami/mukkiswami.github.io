<!DOCTYPE html><meta name="viewport" content="width=device-width">
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        <!-- <link rel="stylesheet" href="survey.css"> -->
        <style>
            #heading {
                text-align: center;
                
            }
            #personal_details{
                text-align: center;
                
            }
        </style>
    </head>
    <body>
        <div id="heading">
            <h1>Survey Form to Date</h1>
            <p><b>Note:</b> Form is to be completed at least <b>21 days</b> prior to date</p>
            <hr>
        </div>
        <div id="personal_details">
            <h3>Personal Details</h3>
            <div style="margin: 15px;">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="Enter your first name"><br>
            </div>
            <div style="margin: 15px;">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" value="Enter your last name"><br>
            </div>
            <div style="margin: 15px;">
                <label for="age">Current Age:</label>
                <input type="text" id="age" name="age" value="Age"><br>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="transgender" disabled>Transgender</option>
                </select>
              </div>
              <div style="margin: 15px;">
                <label for="email">Phone Number:</label>
                <input type="text" id="email" name="email" value="email@example.com"><br>
            </div>
            <div style="margin: 15px;">
                <label for="phone">Email Address:</label>
                <input type="text" id="phone" name="phone" value="Your phone number"><br>
            </div>
            <div style="margin: 15px;">
                <label for="iq">IQ Level:</label>
                <input type="text" id="iq" name="iq" value="IQ LEVEL"><br>
            </div><hr>
        </div>
        <div id="personal_details">
            <h3>Check All That Apply</h3>
            <form>
                <div style="margin: 15px;">
                    <label for="myself1"> I love spending money</label>
                    <input type="checkbox" id="myself1" name="myself1">
                    <br>
                </div>
                <div style="margin: 15px;">
                    <label for="myself2"> I work full time</label>
                    <input type="checkbox" id="myself2" name="myself2">
                    <br>
                </div>
                <div style="margin: 15px;">
                    <label for="myself3"> I have tattoos and piercings</label>
                    <input type="checkbox" id="myself3" name="myself3">
                    <br>
                </div>
                <div style="margin: 15px;">
                    <label for="myself4"> I earn more than $10,000 a month</label>
                    <input type="checkbox" id="myself4" name="myself4">
                    <br><br>
                </div>
            </form>
              <h2>Honesty is the Best Policy</h2>
              <hr>
        </div>
        <div id="personal_details">
            <h2>Pick Up Lines</h2>
            <h2>In about 20 words construct a pick up line which will attract her</h2>
            <form>
                <p><label for="pickUpLine">Pick Up Line:</label></p>
                <textarea id="pickUpLine" name="pickUpLine" rows="5" cols="50">
                    Write an attractive pick up line which should be heart melting line.
                </textarea>
                <br>
                <input type="submit" value="Submit">
              </form>
        </div>
    </body>
</html>
